<ion-content>
  <ion-grid class="no-pad">
    <ion-row class="justify-content-center">
      <ion-col size-md="6" size-lg="5" size-xs="12" class="align-self-center no-pad">
        <div class="back-bg">
          <a routerLink="/login" class="back">
            <img src="/assets/images/back-arrow.png" alt=""> Back
          </a>
          <img src="/assets/images/back-bg3.png" alt="">
          <div class="sing-text">
            <h5>Forgot pasword ?</h5>
            <img src="/assets/images/unlock.png" alt="">
            <p>No worries! Enter your email and <br> we will send you a reset.</p>
          </div>
        </div>

        <div class="sing-frm">
          <span><img src="/assets/images/mail-icon.png" alt=""></span>
          <ion-input type="email" [(ngModel)]="email" class="info-frm" id="email" placeholder="Email"></ion-input>
        </div>

        <div class="sign-box">
          <button type="button" (click)="onSubmit()" size="large" expand="block" class="btn sing-btn">Send Request</button>

          <!-- <p><a routerLink="/singup">Donâ€™t have an account?</a></p> 
          <p class="regi">
            <a routerLink="/singup">Sign up 
              <img src="/assets/images/arrow.png" alt="">
              <hr>
            </a>
          </p>  -->
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="overlay_loader" *ngIf="showLoader">
  <div class="vertical-align-wrap2">
    <div class="vertical-align vertical-align--middle">
      <img src="/assets/spinner.gif" alt="" >
    </div>
  </div>
</div>

<div class="overlay_alert" *ngIf="showErrorAlert">
  <div class="vertical-align-wrap1">
    <div class="vertical-align vertical-align--middle">
      <div class="alert alert-danger">
        <strong>ERROR!</strong> {{ error_message }}
        <button type="button" (click)="hideErrorAlert()" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="overlay_alert" *ngIf="showInfoAlert">
  <div class="vertical-align-wrap1">
    <div class="vertical-align vertical-align--middle">
      <div class="alert alert-primary">
        {{ info_message }}
        <button type="button" (click)="hideInfoAlert()" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
