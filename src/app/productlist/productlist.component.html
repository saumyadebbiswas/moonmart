<ion-header>
  <div class="head">
    
    <div id="mySidenavPL" class="sidenav" (click)="closeNav()">
      <div class="user-details">
        <!-- <span class="cross" (click)="hideMenu()"><i class="fa fa-times-circle"></i></span> -->
        <img src="{{ user_profile_image }}" alt="" />
        <h4>{{ user_username }}</h4>
        <p><!-- This p tag is needed for design purpose --></p>

        <ul class="manu-link">
          <li *ngFor="let p of appPages">
            <span (click)="movePage(p.url)"> {{p.title}}</span>
          </li>
          
          <li></li>
          <li></li>
          <li (click)="signOut()">Sign Out</li>
        </ul>
      </div>
    </div>
    
    <!-- Use any element to open the sidenav -->
    <span (click)="openNav()">
      <img src="/assets/images/manu.png" alt="" class="manu-icon">
    </span>

    <ion-title class="text-center">
      Grocery Store
    </ion-title>
    <div class="notification">
      <a routerLink="/notifications">
        <img src="/assets/images/notification-icon.png" alt="">
        <span *ngIf="no_of_notification > 0">{{ no_of_notification }}</span>
      </a>
    </div>
  </div>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid class="no-pad">
    <ion-row class="justify-content-center">
      <!-- Search section -->
      <ion-col size-md="6" size-lg="5" size-xs="12" class="align-self-center no-pad">
        <div class="search">
          <img src="/assets/images/search.png" alt="">
          <!-- Search form -->
          <div class="form-inline md-form form-sm active-purple active-purple-2 mt-2 src-frm">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" (keyup)="searchProduct($event)" class="form-control form-control-sm ml-3 w-75" placeholder="Search Product Here" aria-label="Search">
            <a (click)="scanProduct()"><img src="/assets/images/camara-icon.png" alt="" class="camara-img"></a>
          </div>
        </div>
      </ion-col>
      <!-- Category image section -->
      <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12" class="no-pad">
        <div class="banner">
          <img *ngIf="cat_image == true" src="{{ imagePath }}" alt="">
        </div>
      </ion-col>
    </ion-row>

    <div class="padding ex-pad-bottom">
      <ion-row class="justify-content-center product-sec">

        <div *ngFor="let product of products;" [ngClass]="product.IsActive == 'Y' ? 'no-pad offer-sec' : ''">
          <div *ngIf="product.IsActive == 'Y'" (click)="moveProductDetails(product.ProductID)">
            <!-- <a routerLink="/productsdetails" class="offer-price">20% OFF</a> -->
            <a>
              <img *ngIf="product.ImgPath != null" src="{{ site_url + product.ImgPath }}" alt="">
              <img *ngIf="product.ImgPath == null" src="/assets/images/no-image.jpeg" alt="">
            </a> 
            <hr>
            <h4>{{ product.ProductName }}</h4>
            <p>
              <span>₹{{ product.Price }}</span>
              ₹{{ product.OfferPrice }}
            </p>
          </div>
        </div>

      </ion-row>

      <!-- Footer icon link section -->
      <ion-row class="justify-content-center">
        <div class="footer-sec">
        <div class="footer active">

<div class="overlay_loader" *ngIf="showLoader">
  <div class="vertical-align-wrap2">
    <div class="vertical-align vertical-align--middle">
      <img src="/assets/spinner.gif" alt="" >
    </div>
  </div>
</div>

<div class="overlay_alert" *ngIf="showErrorAlert">
  <div class="vertical-align-wrap1">
    <div class="vertical-align vertical-align--middle">
      <div class="alert alert-danger">
        <strong>ERROR!</strong> {{ error_message }}
        <button type="button" (click)="hideErrorAlert()" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="overlay_alert" *ngIf="showInfoAlert">
  <div class="vertical-align-wrap1">
    <div class="vertical-align vertical-align--middle">
      <div class="alert alert-primary">
        {{ info_message }}
        <button type="button" (click)="hideInfoAlert()" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
