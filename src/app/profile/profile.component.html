<ion-header>
  <div class="head">
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="/assets/images/manu.png" alt="" class="manu-icon">
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">
      Profile
    </ion-title>
    <!-- <div class="notification">
      <a routerLink="/notifications">
        <img src="/assets/images/notification-icon.png" alt="">
        <span>2</span>
      </a>
    </div> -->
  </div>
</ion-header>
  
<ion-content>
  <ion-grid class="no-pad">

    <ion-row class="justify-content-center">
      <ion-col class="align-self-center no-pad" size-md="6" size-lg="5" size-xs="12">
        
        <div class="user-profile">
          <div class="profile-img">
            <img src="{{ user_profile_image }}" alt="" width="100px">
          </div>
          <div class="profile-info">
            <h3>{{ name }}</h3>
            <p>{{ email }}</p>
          </div>
        </div>

        <div class="sing-frm">
          <span><img src="/assets/images/user.png" alt=""></span>
          <ion-input type="text" [(ngModel)]="username" class="info-frm" id="username" placeholder="Username"></ion-input>

          <span><img src="/assets/images/mail-icon.png" alt="" class="mail-img"></span>
          <ion-input type="email" [(ngModel)]="email" class="info-frm" id="email" placeholder="Email"></ion-input>
          
          <span><img src="/assets/images/lock-icon.png" alt="" class="lock-img"></span>
          <ion-input type="password" [(ngModel)]="password" class="info-frm" id="password" placeholder="Password" ></ion-input>
          
          <span><img src="/assets/images/call.png" alt="" class="mob-img"></span>
          <ion-input type="text" [(ngModel)]="mobile_no" class="info-frm" id="mobile_no" placeholder="Mobile Number"></ion-input>

          <span><img src="/assets/images/share.png" alt=""  class="code-img"></span>
          <ion-input type="text" [(ngModel)]="refer_code" class="info-frm" id="refer_code" placeholder="Referrral Code (Optional)"></ion-input>

          <span><img src="/assets/images/cal.png" alt=""  class="bath-img"></span>
          <ion-datetime [(ngModel)]="dob" class="info-date" displayFormat="MMM DD, YYYY" placeholder="Date of Birth"></ion-datetime>
        </div>

        <div class="sign-box">
          <button type="button" (click)="onSubmit()" size="large" expand="block" class="btn sing-btn">Update</button>
        </div>

      </ion-col>
    </ion-row>

    <!-- Footer icon link section -->
    <ion-row class="justify-content-center">
